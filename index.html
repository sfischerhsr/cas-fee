<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TO-DO LIST</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
<div id="wrapper">
    <header>
        <div id="logo"><img src="logo.PNG"/></div>
        <select id="styleSwitcher">
            <option value="orange">orange</option>
            <option value="blue">blue</option>
        </select>
    </header>
    <nav>
        <div class="sortfilter">
            <div class="sort">
                <label><input type="radio" id="sort-by-created-date" name="sort-by" checked><span>created</span></label>
                <label><input type="radio" id="sort-by-finish-date" name="sort-by"><span>finished</span></label>
                <label><input type="radio" id="sort-by-importance" name="sort-by"><span>importance</span></label>
            </div>
            <div class="filter">
                <label><input type="checkbox" id="filter-by-finished" name="filter-by"><span>finished</span></label>
            </div>
        </div>
        <div class="new">
            <a href="#">
                <div id="newnote">add new</div>
            </a>
        </div>
    </nav>
    <main>
        <section>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
            <!--This is our template. -->
            <!--Data will be inserted in its according place, replacing the brackets.-->
            <script id="notesTemplate" type="text/x-handlebars-template">
                {{#each this}}

                <div class="noteslist">
                    <div class="border">
                        <div class="finish">{{finishdate}}</div>
                        {{#times importance}}
                        <span class="importance"><img src="important.png"></span>
                        {{/times}}
                    </div>
                    <div class="notescontent">
                        <div class="notesleft">
                            <div class="title">{{title}}</div>
                            <div class="created">{{createddate}}</div>
                        </div>
                        <div class="notescenter"><textarea class="description">{{description}}</textarea></div>
                        <div class="edit">
                            <a href="#">
                                <div class="editnote">edit</div>
                            </a>
                        </div>
                    </div>
                </div>
                {{/each}}
            </script>

            <!--Your new content will be displayed in here-->
            <div class="content-placeholder"></div>
        </section>
    </main>
</div>
<footer>www.sandrafischer.ch
</footer>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="javascript.js"></script>
</body>
</html>
