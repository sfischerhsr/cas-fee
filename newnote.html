    </nav>

                <div class="newtitle"><h1>Title</h1><input type="text" id="newtitleinput" placeholder="Title"
                                                           title="new title" name="new title" required></div>
                <div class="newdescription"><h1>Description</h1><input type="text" required id="newdescriptioninput"
                                                                       title="new description">
            </div>

                <div id="rateYo"><input type="hidden" value="1" name="rateyoid" id="rateyoid">

                <div id="newfinish"><h1>To do until</h1><input required title="to do until"
                                                               class="datepicker_recurring_start"/>

                <div id="created"></div>
                <button type="submit" id="send">send</button>
                <button type="reset" id="cancel">cancel</button>
