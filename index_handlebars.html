<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TO-DO LIST</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
      <div id="logo"><img src="logo.PNG"/></div>
      <select id="selectstyle">
          <option value="bw">orange</option>
          <option value="color">blue</option>
      </select>
  </header>
  <nav>
      <div class="sort">sort<br>
          <label><input type="radio" id="sort-by-created-date" name="sort-by"><span>created</span></label>
          <label><input type="radio" id="sort-by-finish-date" name="sort-by" checked><span>finished</span></label>
          <label><input type="radio" id="sort-by-importance" name="sort-by"><span>importance</span></label>
      </div>
      <div class="filter">filter<br>
          <label><input type="checkbox" id="filter-by-finished"><span>finished</span></label>
          <label><input type="checkbox" id="filter-by-unfinished"><span>unfinished</span></label>
      </div>

      <button id="newnote">add new</button>

  </nav>
    <main>
        <section>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
            <!--This is our template. -->
            <!--Data will be inserted in its according place, replacing the brackets.-->
            <script id="notesTemplate" type="text/x-handlebars-template">
                {{#each this}}
                <ul class="noteslist"><li>{{id}}</li>
                    <li>{{title}}</li>
                    <li>{{description}}</li>
                    <li>{{importance}}</li>
                    <li>{{createddate}}</li>
                    <li>{{finishdate}}</li></ul>  {{/each}}
            </script>

            <!--Your new content will be displayed in here-->
            <div class="content-placeholder"></div>
            </section>
            </main>
  <footer>
  </footer>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script src="javascript_handlebars.js"></script>
</body>
</html>
